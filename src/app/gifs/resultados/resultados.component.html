 <div class="row">
    <div *ngFor="let img of resultados"
          class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
          <div class="card">
            <img [src]=" img.images.downsized_medium.url" 
            [alt]="img.title"
            class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{img.title}} 
                   
                </p>
            </div>
          </div>
    </div>
 </div>
